<ion-view title="ثبت نام در خبر نامه" ng-controller="NewsletterCtrl as newsletter">
    <ion-content class="has-header" padding="false">
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="ایمیل خود را وارد نمائید ...">
                </label>
            </div>
            <li class="item item-toggle">HTML5
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </div>
    </ion-content>
</ion-view>
